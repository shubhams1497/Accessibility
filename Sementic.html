<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sementic HTML</title>
        <style>
            .SignUp {
                margin-top: 20px;
                border: 2px solid gray; 
                width: 50px; 
                padding: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1 style="font-size: 16px; font-weight: 100; margin: 0;">This contains the demo of some Sementic elements of HTML</h1>
        <br>
        <nav>
            <a href="/link1">Link1</a>&nbsp;&nbsp;
            <a href="/link2">Link2</a>&nbsp;&nbsp;
            <a href="/link3">Link3</a>&nbsp;&nbsp;
            <a href="/link4">Link4</a>&nbsp;&nbsp;
        </nav>
        <form>
            <label for="firstName"><p >First Name</p></label>
            <input type="text" id="firstName"/> 
            
            <label for="lastName"><p>Last Name</p></label>
            <input type="text" id="lastName"/> 

            <label for="password"><p>Password</p></label>
            <input type="password" id="password"/> 
        </form>
        <br>
        <button onclick="alert('Signup done!')">Signup</button>

        <div style="margin-top: 20px">
            <img src="/1234.jpeg" height="200px" width="auto" alt="There is a dog in this image"/>
        </div>
    </body>
</html>
