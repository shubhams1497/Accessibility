<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Accessible HTML</title>
        <style>
            .SignUp {
                margin-top: 20px;
                border: 2px solid gray; 
                width: 50px; 
                padding: 5px;
                cursor: pointer;
            }
            
            .visuallyhidden {
                position: absolute;
                left: 0;
                top: -500px;
                width: 1px;
                height: 1px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div role="heading" aria-level="1">
            <div class="visuallyhidden">Welcome this website supports screen readers,</div>
            This contains the demo of some Accessible elements of HTML
        </div>
        <br>
        <div role="navigation" aria-label="Navigation Links">
            <a href="/link1" aria-label="Click here to navigate to link1 page" >Link1</a>&nbsp;&nbsp;
            <a href="/link2" aria-label="Click here to navigate to link2 page">Link2</a>&nbsp;&nbsp;
            <a href="/link3" aria-label="Click here to navigate to link3 page">Link3</a>&nbsp;&nbsp;
            <a href="/link4" aria-label="Click here to navigate to link4 page">Link4</a>&nbsp;&nbsp;
        </div>
        <form>
            <p id="firstNameLabel">First Name</p>
            <input type="text" aria-labelledby="firstNameLabel"/> 
            
            <p id="lastNameLabel">Last Name</p>
            <input type="text" aria-labelledby="lastNameLabel" /> 

            <p id="passwordLabel">Password</p>
            <input type="password" aria-labelledby="passwordLabel"/> 

            <p id="keepLoggedIn">Keep logged in</p>
            <input type="checkbox" aria-labelledby="keepLoggedIn"/> 
        </form>
        
        <div tabindex="0" class="SignUp" role="button" aria-label="Please click this to proceed with signup" onclick="alert('Signup done!')">Signup</div>

        <div style="margin-top: 20px">
            <img src="/1234.jpeg" height="200px" width="auto" tabindex="0" alt="There is a dog in this image"/>
        </div>
    </body>

    <!-- Adding script below -->
    <script>
        const signupButton = document.querySelector('.SignUp');
        signupButton.addEventListener('keyup', function(e) {
            if(e.keyCode == "13") {
                alert('Signup done!');
            }

            e.preventDefault();
        });
    </script>
</html>
